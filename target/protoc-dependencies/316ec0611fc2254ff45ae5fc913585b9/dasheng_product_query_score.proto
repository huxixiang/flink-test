syntax = "proto3";

option java_package = "red.sns.dasheng.server.log.schema";
option java_outer_classname = "ProductQueryScoreSchema";

message ProductQueryScoreInfo {
    string query = 1;
    string filter = 2;
    string sort = 3;
    float total_count = 4;
    float red_count = 5;
    float note_num_avg = 6;
    float note_ces_avg = 7;
    float note_score_avg = 8;
}
