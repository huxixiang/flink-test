syntax = "proto3";

option java_multiple_files = false;
option java_package = "org.apache.kafka.server.log.remote.protoo";
option java_outer_classname = "DefaultProtoSchema";

message SimpleRecord {
  string user = 1;
  uint32 age = 2;
  uint64 number = 3;
  string producerId = 4;
  string content = 5;
  SubRecord subject = 6;

  map<string, Sub2Record> mapField = 7;
  repeated string arrayStr = 8;
  repeated int64 arrayInt64 = 9;
  int64 date = 10;
}

message SubRecord {
  string name = 1;
  uint32 score = 2;
  uint32 rank = 3;

  repeated string arrayStr = 4;
  repeated int64 arrayInt64 = 5;
  repeated Sub2Record arraySub2Record = 6;
  Sub2Record record = 7;
}

message Sub2Record {
  string name = 1;
}