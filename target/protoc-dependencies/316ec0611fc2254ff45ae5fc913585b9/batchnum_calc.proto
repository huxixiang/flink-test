syntax = "proto3";
option java_package = "red.rec.server.log.schema";
option java_outer_classname = "BatchLog";

message BatchNum {
    int32 batch_num_per_host = 1;
    int64 timestamp = 2;
    string name = 3;
    int32 version = 4;
    int32 latency_target = 5;
    int32 cpu_target = 6;
    int32 latency_calc = 7;
    int32 cpu_calc = 8;
    string group_id = 9;
    string xhszone = 10;
    int32 gpu_calc = 11;
    float batch_num_ratio = 12;
}