syntax = "proto3";

option java_package = "com.red.rec.log.schema";
option java_outer_classname = "NotefeedTracker";

message FunnelAction {
  string user_id = 1;
  string target_id = 2;
  int64 event_time = 3;
  string action_type = 4;
  int32 position = 5;
  double score = 6;
  string reason_type = 7;
  string request_id = 8;
  string author_id = 9;
  string pook_key = 10;
  string exps = 11;
  int32 note_age_in_secs = 12;
  string platform = 13;
  int32 gender = 14;
  int32 taxonomy_lv1 = 15;
  int32 taxonomy_lv2 = 16;
  string original_note_id = 17;
  int32 original_tax_lv1 = 18;
  int32 original_tax_lv2 = 19;
  string source = 20;
  string pre_source = 21;
  string base_note_id = 22;
  int32 base_tax_lv1 = 23;
  int32 base_tax_lv2 = 24;
  int32 base_create_day = 25;
  int32 offset = 26;
}