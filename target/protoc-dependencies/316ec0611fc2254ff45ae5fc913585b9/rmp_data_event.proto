syntax = "proto3";

option java_package = "com.xiaohongshu.rmp.log.schema";
option java_outer_classname = "RmpDataSchema";

message RmpDataEvent {

  enum EventType {
    ITEM_EXPOSURE = 0; // 商品曝光
    ITEM_CART = 1; // 商品加购
    ITEM_PAY = 2; // 商品立购
    FORM_EXPOSURE = 10; // 表单曝光
    FORM_BUTTON = 11; // 表单按钮
    FORM_SUBMIT = 12; // 表单提交
  }

  string app_id = 1; // 小程序 appid
  EventType type = 2; // 事件类型
  int64 create_time = 3; // 创建时间
  string user_id = 4; // 用户 ID
  string seller_id = 5; // 商家 ID
  string spu_id = 11; // SPU ID，type 为 ITEM_EXPOSURE、ITEM_CART、ITEM_PAY 生效
  string spu_name = 12; // SPU 名称，type 为 ITEM_EXPOSURE、ITEM_CART、ITEM_PAY 生效
  string sku_id = 13; // SKU ID，type 为 ITEM_CART、ITEM_PAY 生效
  string sku_name = 14; // SKU 名称，type 为 ITEM_CART、ITEM_PAY 生效
  int32 sku_quantity = 15; // SKU 数量，type 为 ITEM_CART、ITEM_PAY 生效
  int32 sku_price = 16; // SKU 价格，单位：分，type 为 ITEM_CART、ITEM_PAY 生效
  string form_id = 21; // 表单 ID，type 为 FORM_EXPOSURE、FORM_BUTTON、FORM_SUBMIT 生效
  string form_name = 22; // 表单名称，type 为 FORM_EXPOSURE、FORM_BUTTON、FORM_SUBMIT 生效
  string form_path = 23; // 表单路径，type 为 FORM_EXPOSURE 生效
}