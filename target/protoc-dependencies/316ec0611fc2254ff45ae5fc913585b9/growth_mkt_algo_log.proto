syntax = "proto3";

option java_package = "com.red.kratos.mktalgo.log.meta";
option java_outer_classname = "MktAlgoMetaLogSchema";

// 二级类目分类模型的线上日志
message MktAlgoTextClass {
    string scenes = 1; // 分类模型作用的场景
    string keyword = 2;  // 分类关键词
    string required_taxonomy_l2 = 3;  // 指定的二级类目
    string predict_taxonomy_l2 = 4;  // 预测的二级类目
    float score = 5;  // 预估 score 阈值
}