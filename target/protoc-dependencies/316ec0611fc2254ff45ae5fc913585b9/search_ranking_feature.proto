syntax = "proto3";

option java_package = "red.sns.search.server.log.schema";
option java_outer_classname = "RankingFeature";

message SearchToCacheMappingInfo {
    string search_id = 1;
    string cache_id = 2;
}

message ASRankingFeature {
    string cache_id = 1;
    string note_id = 2;
    string version = 3;
    string feature = 4;
    int32 original_position = 5;
    int64 collected_time = 6;
}

message ASRankingFeatureV2 {
    string cache_id = 1;
    string note_id = 2;
    string version = 3;
    bytes feature = 4;
}

message ASRankingFeatureV3 {
    string search_id = 1;
    string note_id = 2;
    bytes feature = 3;
}