syntax = "proto3";

option java_package = "com.red.rec.log.schema";
option java_outer_classname = "Tracker";

message Action {
    string user_id = 1;
    string target_id = 2;
    int64 event_time = 3;
    string action_type = 4;
    int32 position = 5;
    double score = 6;
    string reason_type = 7;
    string retrieval_pool_type = 8;
    string request_id = 9;
    int32 total_impression = 10;
    int64 create_time = 11;
    int64 track_reason = 12;
    double weight = 13;
    string track_reason_string = 14;
    string author_id = 15;
    string pook_key = 16;
    bool is_new_user = 17;
    string exps = 18;
    int32 note_age_in_secs = 19;
    float first_rank_score = 21;
    float ranking_score = 22;
    bool note_is_video = 23;
    string hostname = 24;
    int32 text_length = 25;
    string platform = 26;
    int32 gender = 27;
    string taxonomy_lv1 = 28;
    string taxonomy_lv2 = 29;
    string taxonomy_lv3 = 30;
    int32 app_first_time_in_sec = 31;
    int32 num_notes = 32;
    int32 num_tax_l1 = 33;
    int32 num_tax_l2 = 34;
    double tax_l1_top_ratio = 35;
    double tax_l1_bottom_ratio = 36;
    double tax_l1_deviation = 37;
    double tax_l2_top_ratio = 38;
    double tax_l2_bottom_ratio = 39;
    double tax_l2_deviation = 40;
    int32 days_active_in_month = 41;
    int32 user_day_video_imp = 42;
    double user_day_video_imp_ratio = 43;
    int32 age = 44;
}